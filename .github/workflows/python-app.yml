# GitHub Actions Workflow for 'virtual-mouse-keyboard'
# This workflow installs Python dependencies, lints with flake8, and runs tests (if present)

name: 🖱️ Virtual Mouse Keyboard - CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: 🔍 Lint with flake8
        run: |
          # Fail on critical errors (syntax, undefined names)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warn on style violations
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: 🧪 Run Tests with Pytest (if any)
        run: |
          pytest || echo "⚠️ No tests found or some tests failed. Consider adding tests in a 'tests/' folder."
